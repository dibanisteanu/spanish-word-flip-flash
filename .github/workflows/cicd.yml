name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build app
        run: npm run build

  test_unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Run Vitest
        run: npx vitest run --reporter=verbose

  test_integration:
    name: Integration Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build
    container:
      image: mcr.microsoft.com/playwright:v1.54.2-jammy
    steps:
      - uses: actions/checkout@v4
      - name: Use npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-
      - name: Install deps
        run: npm ci
      - name: Run Playwright integration tests
        run: npx playwright test


  deploy:
    name: Deploy (mock)
    runs-on: ubuntu-latest
    needs: [test_unit, test_integration]
    container:
      image: alpine:latest
    steps:
      - name: Mock deployment
        run: echo 'Mock deployment was successful!'

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: deploy
    container:
      image: mcr.microsoft.com/playwright:v1.54.2-jammy
    env:
      E2E_BASE_URL: https://spanish-cards.netlify.app/
    steps:
      - uses: actions/checkout@v4
      - name: Use npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-
      - name: Install deps
        run: npm ci
      - name: Run Playwright E2E
        run: npx playwright test

      # Publish HTML report (equivalent to publishHTML in Jenkins)
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-playwright-html-report
          path: reports-e2e/html/
          if-no-files-found: ignore

      # Publish JUnit test results (equivalent to junit in Jenkins)
      - name: Upload E2E JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-junit
          path: reports-e2e/junit.xml
          if-no-files-found: ignore
